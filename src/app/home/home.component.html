<div class="home">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <div class="section" *ngFor="let section of homeSection">
        <div class="section-container">
            <h1 headline-5>{{section.category}}</h1>
            <span *ngFor="let tag of section.tags">{{tag}}</span>
        </div>
        <drag-scroll #nav>
            <div class="card-container">
                <mat-card drag-scroll-item class="activity-card" *ngFor="let activity of section.items">
                    <app-activity-card [activity]="activity" *ngIf="activity.imageUrl !==undefined"></app-activity-card>
                </mat-card>
            </div>
        </drag-scroll>
    </div>
</div>

<mat-card style="color: white;">
    <mat-card-actions>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchPrompt" (keyup.enter)="search()">
            <button *ngIf="searchPrompt" matSuffix mat-icon-button aria-label="search" (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="createNewActivity()" data-cy="createNewActivityBtn">
            <mat-icon inline=true>add_circle</mat-icon>
            Create New Activity
        </button>
    </mat-card-actions>
</mat-card>
