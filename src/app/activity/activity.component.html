<mat-card>
    <mat-card-header>
        <a mat-card-avatar [href]="(activityDoc$ | async).mapsUrl" target="_blank">
            <mat-icon>location_on</mat-icon>
        </a>
        <mat-card-title>{{(activityDoc$ | async).title}}</mat-card-title>
        <mat-card-subtitle>
            <a [href]="(activityDoc$ | async).mapsUrl" target="_blank">{{(activityDoc$ | async).address}}</a>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(activityDoc$ | async).imageUrl" alt="Image">
    <mat-card-content>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of (activityDoc$ | async).tags">
                {{tag}}
            </mat-chip>
        </mat-chip-set>
        <p>Website: <a [href]="(activityDoc$ | async).website" target="_blank">{{(activityDoc$ | async).website}}</a>
        </p>
        <p>Date: {{(activityDoc$ | async).date}}</p>
        <p>Time: {{(activityDoc$ | async).time}}</p>
        <markdown [data]="(activityDoc$ | async).description"></markdown>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="user" data-cy="editActivityBtn"
            [routerLink]="['/edit-activity', (activityDoc$ | async).id]">
            <mat-icon>edit</mat-icon>
            EDIT
        </button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
