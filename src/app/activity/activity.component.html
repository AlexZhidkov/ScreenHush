<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="activity-header-image"
            [style]="'background-image: url('+(activityDoc$ | async).imageUrl+')'">
        </div>
        <mat-card-title>{{(activityDoc$ | async).title}}</mat-card-title>
        <mat-card-subtitle>{{(activityDoc$ | async).address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(activityDoc$ | async).imageUrl" alt="Image">
    <mat-card-content>
        <mat-chip-set>
            <mat-chip *ngFor="let tag of (activityDoc$ | async).tags">
                {{tag}}
            </mat-chip>
        </mat-chip-set>
        <p>Date: {{(activityDoc$ | async).date}}</p>
        <p>Time: {{(activityDoc$ | async).time}}</p>
        <markdown [data]="(activityDoc$ | async).description"></markdown>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="user" data-cy="editActivityBtn"
            [routerLink]="['/edit-activity', (activityDoc$ | async).id]">
            <mat-icon>edit</mat-icon>
            EDIT
        </button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
