<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="activity-header-image"></div>
        <mat-card-title>{{(activityDoc$ | async).title}}</mat-card-title>
        <mat-card-subtitle>{{(activityDoc$ | async).address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>Date: {{(activityDoc$ | async).date}}</p>
        <p>Time: {{(activityDoc$ | async).time}}</p>
        <p>Tags: {{(activityDoc$ | async).tags}} </p>
        <p>Description: {{(activityDoc$ | async).description}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
